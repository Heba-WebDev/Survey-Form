<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>2020 Web developers' Survey</title>
</head>
<body>
 
<section class="hero">

<div class="title">
    <h1>Are you a web developer or learning to be one?</h1>
    <p>We'd like to hear from you!</p>
    <button class="btn"><a href="#form">Click Here </a></button>
</div>

<div class="image">

    <img src="pic.png" alt="illustrated group of people" class="img"> 

</div>


</section>



<section class="form" id="form">

<form>

    <br>
    <br>
    <br>
    <br>
<label for="name">Name:</label>
<br>
<input type="text" id="name" name="name">

<br>
<br>

<label for="email">Email:</label>
<br>
<input type="email" id="email" name="email" required>
<br>
<br>

<label for="number">Years of experince:</label>
<br>
<input type="number" id="number" name="number" min="0" max="30">

<br>
<br>

<label for="gender">Gender:</label>
<br>
<select id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
</select>

<br>
<br>
<p>What's your role or prefered role:</p>
<br>
<input type="radio" id="frontend" name="role" value="frontend">
<label for="frontend">Frontend</label>
<br>
<input type="radio" id="backend" name="role" value="backend">
<label for="backend">Backend</label>
<br>
<input type="radio" id="fullstack" name="role" value="fullstack">
<label for="fullstack">Fullstack</label>

<br>
<br>
<p>Do you want to tell us more about you?</p>
<br>
<textarea id="suggtions" name="suggtions" rows="7" cols="35"></textarea>
<br>
<br>
<input type="submit">

</form>

</section>
<br>
<br>
<br>
<br>
<br>

<br>
<footer class="footer">
   <p>Coded by &copy;Heba</p> 
</footer>




</body>
</html>
